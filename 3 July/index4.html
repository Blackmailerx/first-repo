<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Day</th>
        <th>Lessons</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Java</td>
      </tr>
      <tr>
        <td colspan="2">Tuesday</td>
        <td>Maven</td>
        <td rowspan="2">Gradle</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>HTML</td>
        <td align="center" colspan="2">CSS</td>
      </tr>
    </table>
  </body>
</html>
